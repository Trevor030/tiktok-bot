<!doctype html>
<html>
<head>
  <title>TikTok AutoBot</title>
</head>
<body>
  <h1>Scarica video TikTok per Hashtag + Musica</h1>
  <form method="POST">
    <label>Hashtag (senza #):</label><br>
    <input type="text" name="hashtag" required><br><br>
    <label>ID musica TikTok:</label><br>
    <input type="text" name="music_id" required><br><br>
    <input type="submit" value="Cerca e Scarica">
  </form>

  {% if result %}
    <h2>Risultati:</h2>
    <ul>
      {% for r in result %}
        <li>{{ r }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
